<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Album Songs</title>
</head>
<body>
<h1> <span th:text="${album.title}"></span> Album</h1>
<p>
    <span th:text="${album.title}"></span>
    by <span th:text="${album.artist}"></span>
    has <span th:text="${album.songCount}"></span> songs
    with runtime <span th:text="${album.length}"></span> seconds.
<div><img th:src="${album.imageUrl}" th:alt="${album.title}" height="100px" width="100px"></div>
</p>
<h2>Enter a song:</h2>
<form action="#" th:action="@{/albums/{id}(id=${album.getId()})}" th:object="${newSong}" method="post">
    <p>Song Title: <input type="text" th:field="*{title}" required/></p>
    <p>Track number: <input type="number" th:field="*{trackNumber}" min="0" /></p>
    <p>Length in seconds: <input type="number" th:field="*{seconds}" min="0" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>

</form>
<ul>
    <li th:each="song : ${songs}">
        <span th:text="${song.title}"></span>
        has duration of  <span th:text="${song.seconds}"></span> seconds
        and is on track <span th:text="${song.trackNumber}"></span>
        of album <span th:text="${song.album.title}"></span>.
        <p><span th:text="${song.album.title}"></span></p>

    </li>
</ul>


</body>
</html>
