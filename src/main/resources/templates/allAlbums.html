<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
</head>
<body>
<h1>Enter an album:</h1>
<form action="#" th:action="@{/albums}" th:object="${album}" method="post">
    <p>Album Title: <input type="text" th:field="*{title}" required/></p>
    <p>Artist: <input type="text" th:field="*{artist}" required/></p>
    <p>Song count: <input type="number" th:field="*{songCount}" min="0" /></p>
    <p>Length in seconds: <input type="number" th:field="*{length}" min="0" /></p>
    <p>Image url: <input type="text" th:field="*{imageUrl}" required/></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>

</form>
<h1>All Albums</h1>
<ul>
    <li th:each="album : ${albums}">
        <a th:href="@{/album/{id}(id=${album.getId()})}">
        <span th:text="${album.title}"></span>
        by <span th:text="${album.artist}"></span>
        has <span th:text="${album.songCount}"></span> songs
        with runtime <span th:text="${album.length}"></span> seconds.
        <div><img th:src="${album.imageUrl}" th:alt="${album.title}" height="100px" width="100px"></div>
        </a>
    </li>
</ul>

</body>
</html>
